        <div class = "container">
            <div class = "title">

                <img src = "merit-badges/images/BSA-Icon.png" alt="BSA Logo" class = "logo">

                <img src = "merit-badges/images/BSA-Icon.png" alt="BSA Logo" class = "logo">

            </div>

            <hr class = "divider">

            <button onclick = "document.getElementById('id01').style.display = 'block'">Login to a Leadership Position</button>
            
            <div id = "id01" class = "modal">
                <span onclick = "document.getElementById('id01').style.display = 'none'" class = "close" title = "Close Modal">&times;</span>

                <form class = "modal-content animate" action = "/action_page.php">
                    <div class = "img-container">
                        <div class = "title">
                            <img src = "merit-badges/images/BSA-Icon.png" alt = "BSA Logo" class = "logo">

                            </div>
                    </div>

                    <div class = "contain">
                        <label for = "email"><b>Email</b></label>
                        <input type = "email" placeholder = "Enter Email" name = "email" required>

                        <label for = "psw"><b>Password</b></label>
                        <input type = "password" placeholder = "Enter Password" name = "psw" required>
                        
                        <div class = "remember">
                            <label>
                                <input type = "checkbox" checked = "checked" name = "remember">
                                Remember me
                            </label>
                        </div>

                        <div class = "button-row">
                            <button type = "button" onclick = "document.getElementById('id01').style.display = 'none'" class = "cancelbtn"> Cancel</button>
                            <button type = "submit">Login</button>
                        </div>
                        
                    </div>

                    <!--
                    <div class = "contain" style = "background-color: white;">
                        <span class = "psw">Forget <a href = "#">password?</a></span>
                    </div>
                    -->

                    <script>
                        var modal = document.getElementById('id01');

                        window.onclick = function(event){
                            if(event.target == modal){

                            }
                        }
                    </script>
                </form>
